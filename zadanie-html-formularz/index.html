<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
<div id="container">
<form action="https://formspree.io/remik22@gmail.com" method="POST">
    <label for="imie">Imię</label><br>
    <input type="text" name="imie" id="imie"><br/><br>
    <label for="nazwisko">Nazwisko</label><br>
    <input type="text" name="nazwisko" id="nazwisko"><br/><br>
    <label for="plec">Płęć</label><br>
    <input type="radio" name="plec" value="mezczyzna">Mężczyzna<br>
    <input type="radio" name="plec" value="kobieta">Kobieta<br><br>
    <label for="email">Email</label><br>
    <input type="email" name="email" id="email"><br/><br>
    <label for="nr_telefonu">Telefon</label><br>
    <input type="tel" name="tel" id="nr_telefonu"><br/><br>
    <label for="wojewodztwo">Województwo</label><br>
    <select name="wojewodztwo" id="wojewodztwo">
            <option value="dolnoslaskie">Dolnośląskie</option>
            <option value="mazowieckie">Mazowieckie</option>
            <option value="wielkopolskie">Wielkopolskie</option>
            <option value="slaskie">Śląskie</option>
        </select><br><br>
    <label for="wiadomosc">Wiadomość</label><br>
    <textarea name="wiadomosc" id="wiadomosc" cols="30" rows="10"></textarea><br><br>
    <input type="submit" value="Wyślij">

</form>
</div>
</body>

</html>
